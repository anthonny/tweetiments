<template name="users">
  <div class="users collection z-depth-1 with-header">
    <div class="collection-header"><h4>Top users</h4></div>

    {{#each users}}
      <a href="#!" class="collection-item avatar user {{isActive id}}" data-userid="{{id}}">
        <img src="{{profile_image_url}}" alt="" class="circle">
        <span class="title">{{name}}</span>
        <p>{{count}} tweets</p>
      </a>
    {{/each}}

  </div>
</template>
